<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify roast 🔥 // aux autopsy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --spotify-black: #121212;
            --spotify-gray: #181818;
            --spotify-green: #1DB954;
        }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(180deg, var(--spotify-black) 0%, var(--spotify-gray) 100%); }
        .spotify-card { background: rgba(40,40,40,0.8); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .emoji-font { font-family: 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif; }
    </style>
</head>
<body class="min-h-screen text-[#b3b3b3]">
    <div class="max-w-md mx-auto px-4 py-16">
        <div class="spotify-card p-8 backdrop-blur-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-3 text-white emoji-font">
                    🕵️♂️ ur music vibe check
                </h1>
                <p class="text-sm">we'll analyze ur spotify like it's ur crush's insta story 👀</p>
            </div>

            <form action="/auth" method="POST" class="space-y-4">
                <input 
                    name="user_id" 
                    type="text" 
                    required
                    class="w-full px-4 py-3 bg-[#282828] rounded-sm placeholder-[#535353] focus:ring-2 focus:ring-[#1DB954] focus:outline-none lowercase text-white"
                    placeholder="drop ur profile link or @ 🎧"
                >

                <button
                    type="submit"
                    class="w-full py-3 bg-[#1DB954] rounded-full font-bold text-black hover:brightness-110 transition-all emoji-font"
                >
                    🕶️ get the tea ☕
                </button>
            </form>

            <p class="text-center text-xs mt-6 text-[#535353]">
                no cap we fr don't save ur data... unless u stan drake 🦉
            </p>
        </div>
    </div>
</body>
</html>
